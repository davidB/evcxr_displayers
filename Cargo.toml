[package]
name = "evcxr_displayers"
version = "0.1.0"
authors = ["David Bernard <david.bernard.31@gmail.com>"]
edition = "2018"
license = "Apache-2.0"
description = "A library of displayers (and helpers) for evcxr_jupyter."
repository = "https://github.com/davidB/evcxr_displayers"
readme = "README.md"
#category = ["visualization"]
keywords = ["evcxr", "jupyter", "visualization", "plot"]

[dependencies]
#evcxr_runtime = "1.0.0"
base64 = "0.10.1"
nalgebra = {version = "0.16.13", optional = true}
num-traits = {version = "0.2.6", optional = true}
ndarray = {version = "0.12.1", optional = true}
#vega-lite = {version = "0.0.2", optional = true}
serde = {version = "1.0.91", optional = true, features = ["derive"]}
serde_json = {version = "1.0.39", optional = true}
derive_builder = "0.7.1"
#arrow = "0.13.0" # nightly
opener = "0.4.0"
failure = "0.1.5"

[dev-dependencies]
mime = "0.3.13"
nalgebra = "0.16.13"
typed-builder = "0.3.0"

[features]
default = ["display_nalgebra", "display_ndarray", "display_vega"]
display_nalgebra = ["nalgebra", "num-traits"]
display_ndarray = ["ndarray"]
display_vega = ["serde_json", "serde"]
