[package]
name = "evcxr_displayers"
version = "0.1.0"
authors = ["David Bernard <david.bernard.31@gmail.com>"]
edition = "2018"
license = "Apache-2.0"
description = "A library of displayers (and helpers) for evcxr_jupyter."
repository = "https://github.com/davidB/evcxr_displayers"
readme = "README.md"
#category = ["visualization"]
keywords = ["evcxr", "jupyter"]

[dependencies]
#evcxr_runtime = "1.0.0"
nalgebra = {version = "0.16.13", optional = true}
num-traits = {version = "0.2.6", optional = true}
ndarray = {version = "0.12.1", optional = true}
#vega-lite = {version = "0.0.2", optional = true}

[dev-dependencies]
mime = "0.3.13"
nalgebra = "0.16.13"

[features]
default = ["display_nalgebra", "display_ndarray"]
display_nalgebra = ["nalgebra", "num-traits"]
display_ndarray = ["ndarray"]
